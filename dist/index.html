<!DOCTYPE html>
<html lang="en">



<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Quran Verses</title>
  <style>.verse-container {
      display: flex;
      justify-content: space-between;
    }

    .arabic-text {
      font-size: 1em;
      line-height: 2.2em;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: right;
    }

    .english-text {
      font-size: 1em;
      line-height: 2.2em;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #093F2D;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }


    h1 {
      margin-bottom: 10px;
      text-align: center;
    }

    #surahContainer {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      width: 90%;
    }

    .highlighted {
      background-color: #92F4D3;
      color: black;
    }

    .surahs {
      display: none;
      flex-direction: row;
      justify-content: center;
      /* Add this line */
      width: 100%;
      /* Add this line */
    }

    #fetched-verses {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    button.reveal-btn {
      height: 30px;
      padding: 0 10px;
      font-size: 0.9em;
      line-height: 1.2;
      vertical-align: middle;
      margin-top: 5px;
    }


    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body.content-moved-up {
      justify-content: flex-start;
      padding-top: 1%;
    }

    body>* {
      transition: all 0.1s ease;
    }</style>
</head>

<body>
  <h1>القرآن الكريم<br>The Honorable Quran</h1>
  <div class="search-container">
    <textarea id="topic" placeholder="Enter a topic" oninput="autoResize(this)"></textarea>
    <br>
    <button onclick="fetchVerseByTopic()">Search Topic</button>
  </div>
  <div id="fetched-verses"></div>
  <div class="surahs">
    <div id="surahContainer">
    </div>
  </div>
  <script src="/script.75da7f30.js"></script>
</body>


</html>
