  <style>
    :root {
      --bg: #07120f;
      --bg-2: #0f241d;
      --surface: rgba(15, 34, 28, 0.88);
      --surface-strong: rgba(11, 28, 23, 0.95);
      --text: #eef7f2;
      --muted: #b2c8bf;
      --accent: #27d1a2;
      --accent-2: #f2b269;
      --highlight: #fdf3c6;
      --highlight-text: #1a1e1c;
      --border: rgba(255, 255, 255, 0.08);
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Space Grotesk", sans-serif;
      color: var(--text);
      background: var(--bg);
      display: flex;
      justify-content: center;
      padding: 32px 20px 60px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 15% 20%, rgba(39, 209, 162, 0.2), transparent 45%),
        radial-gradient(circle at 85% 5%, rgba(242, 178, 105, 0.2), transparent 40%),
        linear-gradient(160deg, var(--bg-2), var(--bg));
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 140px 140px;
      opacity: 0.35;
      z-index: -1;
    }

    body.modal-open {
      overflow: hidden;
    }

    .app {
      width: min(1100px, 100%);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .hero {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
    }

    .hero-badge {
      text-transform: uppercase;
      letter-spacing: 0.3em;
      font-size: 0.7rem;
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(7, 18, 15, 0.7);
      color: var(--muted);
    }

    .hero h1 {
      font-family: "Fraunces", serif;
      font-size: clamp(2.3rem, 4vw, 3.4rem);
      margin: 0;
      letter-spacing: 0.04em;
    }

    .hero p {
      margin: 0;
      color: var(--muted);
      font-size: 1rem;
    }

    .panel {
      background: var(--surface);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      animation: rise 0.6s ease both;
    }

    .panel:nth-of-type(2) {
      animation-delay: 0.1s;
    }

    .panel:nth-of-type(3) {
      animation-delay: 0.2s;
    }

    .section-title {
      margin: 0 0 6px;
      font-size: 1.2rem;
      letter-spacing: 0.02em;
    }

    @keyframes rise {
      from {
        opacity: 0;
        transform: translateY(14px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .search-panel {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .search-panel form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .field-label {
      font-weight: 600;
      font-size: 0.95rem;
    }

    textarea {
      width: 100%;
      min-height: 72px;
      border-radius: 14px;
      border: 1px solid transparent;
      background: var(--surface-strong);
      color: var(--text);
      padding: 14px 16px;
      font-size: 1rem;
      line-height: 1.5;
      resize: none;
    }

    textarea:focus {
      outline: none;
      border-color: rgba(39, 209, 162, 0.6);
      box-shadow: 0 0 0 3px rgba(39, 209, 162, 0.2);
    }

    .main-language-select {
      width: min(100%, 320px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(5, 16, 13, 0.6);
      color: var(--text);
      padding: 10px 12px;
      font-size: 0.95rem;
      font-family: inherit;
    }

    .main-language-select:focus {
      outline: none;
      border-color: rgba(39, 209, 162, 0.6);
      box-shadow: 0 0 0 3px rgba(39, 209, 162, 0.2);
    }

    .action-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
      justify-content: space-between;
    }

    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }

    .hint {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .btn-primary {
      background: var(--accent);
      color: #05231b;
      box-shadow: 0 14px 28px rgba(39, 209, 162, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 34px rgba(39, 209, 162, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }

    .btn-ghost {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .btn-ghost:hover {
      border-color: rgba(255, 255, 255, 0.2);
    }

    .btn-ghost:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn-small {
      padding: 8px 14px;
      font-size: 0.85rem;
    }

    .btn-icon {
      padding: 8px 16px;
    }

    .status {
      min-height: 20px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .status[data-tone="error"] {
      color: #ffb4b4;
    }

    .status[data-tone="success"] {
      color: #b8f6e3;
    }

    .results-panel {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 10px;
    }

    .results-header h2 {
      margin: 0;
      font-size: 1.3rem;
    }

    .muted {
      color: var(--muted);
      margin: 6px 0 0;
    }

    .page-indicator {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .results-list {
      display: grid;
      gap: 16px;
    }

    .result-card {
      background: var(--surface-strong);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.02);
      transition: transform 0.2s ease, border 0.2s ease;
    }

    .result-card:hover {
      transform: translateY(-1px);
      border-color: rgba(255, 255, 255, 0.12);
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .result-title {
      font-weight: 600;
      font-size: 1.05rem;
    }

    .result-meta {
      color: var(--muted);
      font-size: 0.85rem;
      margin-top: 4px;
    }

    .arabic-text {
      font-family: "Noto Naskh Arabic", serif;
      font-size: 1.15rem;
      line-height: 2.1;
      direction: rtl;
      text-align: right;
      margin: 0;
    }

    .translation-list {
      display: grid;
      gap: 10px;
    }

    .translation-block {
      background: rgba(6, 18, 15, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      padding: 10px 12px;
      display: grid;
      gap: 6px;
    }

    .translation-label {
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 0.65rem;
      color: var(--muted);
    }

    .translation-text {
      margin: 0;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .empty-state {
      padding: 24px;
      text-align: center;
      color: var(--muted);
      border: 1px dashed rgba(255, 255, 255, 0.12);
      border-radius: 14px;
      background: rgba(6, 18, 15, 0.4);
    }

    .pagination {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      flex-wrap: wrap;
    }

    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 30;
    }

    .modal.is-open {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-overlay {
      position: absolute;
      inset: 0;
      background: rgba(5, 10, 9, 0.8);
      backdrop-filter: blur(6px);
    }

    .modal-card {
      position: relative;
      width: 100vw;
      max-width: none;
      height: 100dvh;
      max-height: 100dvh;
      background: var(--surface);
      border: none;
      border-radius: 0;
      padding: calc(14px + env(safe-area-inset-top)) calc(20px + env(safe-area-inset-right))
        calc(14px + env(safe-area-inset-bottom)) calc(20px + env(safe-area-inset-left));
      display: flex;
      flex-direction: column;
      gap: 14px;
      box-shadow: none;
      animation: pop 0.25s ease;
      z-index: 1;
    }

    @keyframes pop {
      from {
        transform: translateY(16px) scale(0.98);
        opacity: 0;
      }
      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }

    .modal-header .btn {
      align-self: center;
    }

    .modal-actions {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-left: auto;
    }

    .modal-title {
      font-family: "Fraunces", serif;
      font-size: 1.5rem;
    }

    .modal-subtitle {
      color: var(--muted);
      font-size: 0.95rem;
    }

    .modal-controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .nav-close-btn {
      display: none;
    }

    .modal-control-body {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-end;
      gap: 12px;
    }

    .nav-icon {
      display: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(6, 18, 15, 0.6);
      color: var(--text);
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .nav-icon span {
      display: inline-block;
      width: 12px;
      height: 2px;
      background: rgba(255, 255, 255, 0.7);
      position: relative;
    }

    .nav-icon span::before,
    .nav-icon span::after {
      content: "";
      position: absolute;
      left: 0;
      width: 12px;
      height: 2px;
      background: rgba(255, 255, 255, 0.7);
    }

    .nav-icon span::before {
      top: -5px;
    }

    .nav-icon span::after {
      top: 5px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 140px;
    }

    .control-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .modal-controls .btn {
      white-space: nowrap;
    }

    .nav-overlay {
      position: static;
      inset: auto;
      background: transparent;
      display: block;
      opacity: 1;
      pointer-events: auto;
      transition: none;
      backdrop-filter: none;
      z-index: 1;
      padding: 0;
    }

    .nav-overlay.is-open {
      opacity: 1;
    }

    .nav-panel {
      width: 100%;
      background: rgba(9, 22, 18, 0.72);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: none;
      padding: 16px;
      max-height: none;
      overflow: visible;
      backdrop-filter: blur(10px);
    }

    .control-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--muted);
    }

    .control-input {
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: var(--surface-strong);
      color: var(--text);
      padding: 8px 12px;
      font-size: 0.95rem;
      font-family: inherit;
    }

    .control-input:focus {
      outline: none;
      border-color: rgba(39, 209, 162, 0.6);
      box-shadow: 0 0 0 3px rgba(39, 209, 162, 0.2);
    }


    .control-row .control-input {
      min-width: 78px;
      width: 88px;
      text-align: center;
    }

    .surah-container {
      background: var(--surface-strong);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: 16px;
      overflow-y: auto;
      display: grid;
      gap: 14px;
      flex: 1 1 auto;
      min-height: 0;
    }

    .surah-container.is-page {
      display: grid;
      justify-items: center;
      align-content: start;
      gap: 18px;
      padding: 22px;
      background:
        radial-gradient(circle at 50% -10%, rgba(247, 219, 157, 0.2), transparent 55%),
        linear-gradient(165deg, rgba(10, 24, 19, 0.92), rgba(6, 15, 12, 0.97));
      border-color: rgba(201, 171, 111, 0.28);
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    .page-nav {
      display: none;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 8px 4px 2px;
    }

    .surah-container.is-page ~ .page-nav {
      display: flex;
    }

    .mushaf-wheel-overlay {
      position: absolute;
      inset: 0;
      display: none;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.16s ease;
      z-index: 2;
    }

    .mushaf-wheel-overlay.is-active {
      display: block;
      opacity: 1;
      pointer-events: auto;
      z-index: 8;
    }

    .mushaf-wheel-overlay::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(
          circle at var(--wheel-center-x, 82%) var(--wheel-center-y, 50%),
          rgba(7, 16, 13, 0.06) 0%,
          rgba(7, 16, 13, 0.16) 28%,
          rgba(7, 16, 13, 0.34) 58%,
          rgba(7, 16, 13, 0.48) 100%
        );
    }

    .mushaf-wheel {
      position: absolute;
      left: var(--wheel-center-x, 82%);
      top: var(--wheel-center-y, 50%);
      width: 216px;
      height: 216px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      direction: rtl;
    }

    .mushaf-wheel-ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 1px solid rgba(218, 193, 142, 0.58);
      background:
        radial-gradient(circle at 50% 50%, rgba(255, 236, 197, 0.03) 0 32%, transparent 33%),
        conic-gradient(
          from 0deg,
          rgba(217, 183, 117, 0.36),
          rgba(240, 223, 188, 0.13),
          rgba(217, 183, 117, 0.36)
        );
      box-shadow:
        0 18px 36px rgba(0, 0, 0, 0.4),
        inset 0 0 0 1px rgba(255, 246, 219, 0.2);
    }

    .mushaf-wheel-focus {
      position: absolute;
      inset: 28%;
      border-radius: 50%;
      background: rgba(8, 19, 16, 0.88);
      border: 1px solid rgba(223, 196, 140, 0.54);
      box-shadow: inset 0 0 0 1px rgba(255, 240, 206, 0.18);
      display: grid;
      place-content: center;
      gap: 2px;
      text-align: center;
      padding: 10px;
      color: #fceac5;
    }

    .mushaf-wheel-focus-number {
      font-size: 0.7rem;
      letter-spacing: 0.12em;
      color: rgba(252, 233, 194, 0.78);
    }

    .mushaf-wheel-focus-name {
      font-family: "Amiri Quran", "Noto Naskh Arabic", serif;
      font-size: 1.08rem;
      line-height: 1.3;
    }

    .mushaf-wheel-neighbors {
      position: absolute;
      inset: 0;
    }

    .mushaf-wheel-chip {
      position: absolute;
      left: 50%;
      top: 50%;
      transform:
        translate(-50%, -50%)
        rotate(var(--chip-angle, 0deg))
        translateY(-104px)
        rotate(calc(var(--chip-angle, 0deg) * -1));
      min-width: 96px;
      max-width: 160px;
      border-radius: 999px;
      border: 1px solid rgba(215, 189, 139, 0.46);
      background: rgba(8, 20, 16, 0.86);
      color: #fce6b8;
      padding: 5px 9px;
      font-size: 0.66rem;
      line-height: 1.22;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: calc(1 - (var(--chip-distance, 1) * 0.15));
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
    }

    .modal-card.is-wheel-active .page-nav {
      pointer-events: none;
    }

    .verse-row {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 16px;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      background: rgba(9, 23, 19, 0.6);
      transition: border 0.2s ease, transform 0.2s ease;
    }

    .verse-row.is-highlighted {
      border-color: rgba(242, 178, 105, 0.6);
      box-shadow: 0 0 0 2px rgba(242, 178, 105, 0.2);
      background: linear-gradient(135deg, rgba(242, 178, 105, 0.12), rgba(39, 209, 162, 0.08));
    }

    .verse-row--arabic-only {
      grid-template-columns: 1fr;
    }

    .surah-container.is-medina .verse-row--arabic-only {
      background: rgba(7, 18, 15, 0.45);
    }

    .surah-container.is-medina .verse-label {
      color: rgba(178, 200, 191, 0.7);
      letter-spacing: 0.3em;
    }

    .surah-container.is-medina .verse-arabic {
      font-family: "Amiri Quran", "Noto Naskh Arabic", serif;
      font-size: 1.7rem;
      line-height: 2.7;
    }

    .page-frame {
      width: min(100%, 760px);
      min-height: clamp(560px, 78vh, 940px);
      border-radius: 24px;
      padding: clamp(18px, 2vw, 26px);
      background:
        radial-gradient(circle at 50% 20%, rgba(255, 255, 255, 0.45), transparent 45%),
        linear-gradient(180deg, rgba(255, 252, 246, 0.99), rgba(244, 233, 209, 0.98));
      border: 1px solid rgba(122, 96, 48, 0.55);
      box-shadow:
        0 30px 58px rgba(0, 0, 0, 0.4),
        inset 0 0 0 1px rgba(255, 255, 255, 0.55);
      display: flex;
      flex-direction: column;
      gap: 14px;
      position: relative;
      overflow: hidden;
    }

    .page-frame::before {
      content: "";
      position: absolute;
      inset: 10px;
      border-radius: 17px;
      border: 2px solid rgba(141, 113, 62, 0.45);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.45);
      pointer-events: none;
      z-index: 0;
    }

    .page-frame::after {
      content: "";
      position: absolute;
      inset: 22px;
      border-radius: 13px;
      border: 1px solid rgba(124, 99, 53, 0.35);
      background-image: radial-gradient(rgba(74, 56, 23, 0.18) 0.7px, transparent 0.7px);

          <div class="hint">Up to 50 results. 10 per page.</div>
        </div>
        <div id="status" class="status" role="status" aria-live="polite"></div>
      </form>
    </section>

    <section class="panel results-panel">
      <div class="results-header">
        <div>
          <h2>Results</h2>
          <p id="resultsCount" class="muted">No results yet.</p>
        </div>
        <div id="pageIndicator" class="page-indicator"></div>
      </div>
      <div id="fetched-verses" class="results-list"></div>
      <div class="pagination">
        <button class="btn btn-ghost" id="prevBtn" type="button" disabled>Previous</button>
        <button class="btn btn-ghost" id="nextBtn" type="button" disabled>Next</button>
      </div>
    </section>
  </main>

  <div id="surahModal" class="modal" aria-hidden="true">
    <div class="modal-overlay" data-action="close"></div>
    <div id="modalCard" class="modal-card" role="dialog" aria-modal="true">
      <div class="modal-header">
        <div>
          <div id="modalTitle" class="modal-title">Surah</div>
          <div id="modalSubtitle" class="modal-subtitle"></div>
        </div>
        <div class="modal-actions">
          <button class="nav-icon" id="navToggle" type="button" aria-label="Open navigation" aria-expanded="false" aria-controls="navOverlay">
            <span></span>
          </button>
          <button class="btn btn-ghost btn-icon" data-action="close">Close</button>
        </div>
      </div>
      <div id="navOverlay" class="nav-overlay" aria-hidden="true">
        <div class="nav-panel">
          <form id="modalNav" class="modal-controls" aria-label="Navigation">
            <button class="btn btn-ghost btn-small nav-close-btn" id="navCloseBtn" data-action="close" type="button">Close</button>
            <div class="modal-control-body">
              <div class="control-group">
                <label class="control-label" for="surahSelect">Surah</label>
                <select id="surahSelect" class="control-input" aria-label="Select surah"></select>
              </div>
              <div class="control-group">
                <label class="control-label" for="ayahInput">Ayah</label>
                <input id="ayahInput" class="control-input" type="number" min="1" value="1" aria-label="Select ayah">
              </div>
              <div class="control-group">
                <label class="control-label" for="pageInput">Page</label>
                <div class="control-row">
                  <button class="btn btn-ghost btn-small" id="pageNextBtn" type="button">Next</button>
                  <input id="pageInput" class="control-input" type="number" min="1" value="1" aria-label="Select page">
                  <button class="btn btn-ghost btn-small" id="pagePrevBtn" type="button">Prev</button>
                </div>
              </div>
              <div class="control-group modal-translation-group">
                <label class="control-label" for="modalTranslation">Translation</label>
                <select id="modalTranslation" class="control-input" aria-label="Select translation">
                  <option value="arabic">Arabic only (Mushaf)</option>
                  <option value="en">English</option>
                  <option value="fr">French</option>
                  <option value="es">Spanish</option>
                  <option value="ur">Urdu</option>
                  <option value="fa">Farsi</option>
                  <option value="tr">Turkish</option>
                </select>
              </div>
              <div class="control-group">
                <label class="control-label" for="mushafZoom">Zoom</label>
                <select id="mushafZoom" class="control-input" aria-label="Mushaf zoom level">
                  <option value="100">100%</option>
                  <option value="125">125%</option>
                  <option value="150">150%</option>
                </select>
              </div>
              <button class="btn btn-primary btn-small" id="goBtn" type="submit">Go</button>
            </div>
          </form>
        </div>
      </div>
      <div id="mushafWheelOverlay" class="mushaf-wheel-overlay" aria-hidden="true">
        <div class="mushaf-wheel" aria-hidden="true">
          <div class="mushaf-wheel-ring"></div>
          <div id="mushafWheelFocus" class="mushaf-wheel-focus"></div>
          <div id="mushafWheelNeighbors" class="mushaf-wheel-neighbors"></div>
        </div>
      </div>
      <div id="surahContainer" class="surah-container"></div>
      <div class="page-nav" aria-label="Page navigation">
        <button class="btn btn-ghost btn-small" id="pageMenuBtnBottom" type="button">Menu</button>
        <button class="btn btn-ghost btn-small" id="pageNextBtnBottom" type="button">Next</button>
        <button class="btn btn-ghost btn-small" id="pagePrevBtnBottom" type="button">Prev</button>
        <button class="btn btn-ghost btn-small" id="pageCloseBtnBottom" type="button">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
