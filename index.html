<!DOCTYPE html>
<html lang="en">



<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Quran Verses</title>
  <style>
    .verse-container {
      display: flex;
      justify-content: space-between;
    }

    .arabic-text {
      font-size: 1em;
      line-height: 2.2em;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: right;
    }

    .english-text {
      font-size: 1em;
      line-height: 2.2em;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #093F2D;
      color: white;
      align-items: center;
    }

    h1 {
      margin-bottom: 10px;
      text-align: center;
    }

    #surahContainer {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      width: 90%;
    }

    .highlighted {
      background-color: #92F4D3;
      color: black;
    }

    .surahs {
      display: none;
      flex-direction: row;
      justify-content: center;
      /* Add this line */
      width: 100%;
      /* Add this line */
    }

    .fetched-verse {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>القرآن الكريم<br>The Honorable Quran</h1>
  <br>
  <textarea id="topic" placeholder="Enter a topic" oninput="autoResize(this)"></textarea>
  <br>
  <button onclick="fetchVerseByTopic()">Search Topic</button>
  <br>
  <button onclick="revealSurah()">Reveal</button>
  <div class='fetched-verse'>
    <p id="verse"></p>
  </div>
  <div class="surahs">
    <div id="surahContainer">
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
